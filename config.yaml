baseURL: https://tuitsarg2019.netlify.app/
languageCode: es
defaultContentLanguage: es
title: web_tuitsArg2019
theme: cupper-hugo-theme
googleAnalytics: """
disqusShortname: ""
enableGitInfo: true
enableEmoji: true

taxonomies:
  tag: tags

permalinks:
  post: /:slug/

imaging:
  quality: 99

params:
  description: Proyecto final para la materia [MetCiPol](https://tuqmano.github.io/MetodosCiPol/)
  homeMetaContent: An√°lisis de tuits de candidatos a las elecciones de 2019 en Argentina
  footer: Por Carolina Franco
  # For more date formats see https://gohugo.io/functions/format/
  dateFormat: Jan 26, 2021
  codePenUser: someUser
  katex: true
  hideHeaderLinks: false
  search: true
  showThemeSwitcher: true
  moveFooterToHeader: false
  customCss:
    - css/custom_01.css
    - css/custom_02.css
  customJs:
    - js/custom_01.js
    - js/custom_02.js

menu:
  nav:
    - name: Home
      url: /
      weight: 1
    - name: Blog
      url: /post/
      weight: 2
    - name: Tags
      url: /tags/
      weight: 3
    - name: About
      url: /about/
      weight: 4
    - name: RSS
      url: /index.xml
      weight: 5

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    startLevel: 2
